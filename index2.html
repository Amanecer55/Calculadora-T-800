<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuadril√°teros</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form id="calculator-form">
            <label for="side1">Lado 1:</label>
            <input type="number" id="side1" name="side1" required>
            <label for="side2">Lado 2:</label>
            <input type="number" id="side2" name="side2" required>
            <label for="side3">Lado 3:</label>
            <input type="number" id="side3" name="side3" required>
            <label for="side4">Lado 4:</label>
            <input type="number" id="side4" name="side4" required>
            <label for="diagonal1">Diagonal 1:</label>
            <input type="number" id="diagonal1" name="diagonal1" required>
            <label for="diagonal2">Diagonal 2:</label>
            <input type="number" id="diagonal2" name="diagonal2" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="results">
            <p id="perimeter"></p>
            <p id="area"></p>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
